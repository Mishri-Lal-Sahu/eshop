{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <form action="/signup" method="post">
            {% csrf_token %}
            <div class="form-group mx-auto border p-4 col-lg-5" style="background-color: orange;">
                <h4 class="alert alert-info " style="text-align:center;">Create An Account</h4>
                {% if error %}
                <div class=" alert alert-danger" role="alert">{{error}}</div>
                {% endif %}
              <label for="">First Name</label>
              <input type="text" value="{{value.first_name}}" name="firstname"  class="form-control form-control-sm" >
              <label for="">Last Name</label>
              <input type="text" value="{{value.last_name}}"name="lastname"  class="form-control form-control-sm" >
              <label for="">Phone Number</label> 
              <input type="number"value="{{value.phone_number}}" name="number" class="form-control form-control-sm" placeholder="1234567890">
              <label for="">Email Address</label>
              <input type="email" value="{{value.email_address}}" name="email" class="form-control form-control-sm" placeholder="abc123@gmail.com">
              <label for="">Password</label>
              <input type="password" name="password"  class="form-control form-control-sm" placeholder="Strong Password">
              <input type="submit" class="btn btn-info btn-sm  mt-2" style="margin-left:8rem" value="Create an account">
            </div>
        </form>
    </div>
</div>

{% endblock %}
