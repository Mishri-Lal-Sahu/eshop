{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <form action="/login" method="post">
            {% csrf_token %}
            <div class="form-group mx-auto border p-4 col-lg-3 mt-3" style="background-color: orange;">
                <h4 class="alert alert-info " style="text-align:center;">Login Here..</h4>
                {% if error %}
                <div class=" alert alert-danger" role="alert">{{error}}</div>
                {% endif %}
              <label for="">Email Address</label>
              <input type="email" value="{{value.email_address}}" name="email" class="form-control form-control-sm" placeholder="abc123@gmail.com">
              <label for="">Password</label>
              <input type="password" name="password"  class="form-control form-control-sm" placeholder="Strong Password">
              <input type="submit" class="btn btn-info btn-sm  mt-2 col-lg-5"  value="Login">
            </div>
        </form>
    </div>
</div>

{% endblock %}
